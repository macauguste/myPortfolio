<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MDA Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="contactMe.css">
    <script src="https://kit.fontawesome.com/7ed0c2e805.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    
</head>
<body>
        <div id="app" class="sidebar">
            <div class="PInfo">
                <a href="homePage.html">
                    <div class="PPic">
                        <img class="portforlioPicture" src="/images/portfoliopic.png" alt="">
                    </div>
                    <div class="PTitle">
                        <h1>{{ name }} </h1>
                        <h2>{{ title }} </h2>
                    </div>
                </a>
            </div>
            <div class="PNavigation">
                <ul class="linkList">
                    <li class="list portfolio">
                        <a href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="list projectVideos">
                        <a href="resume.html">Resume</a>
                    </li>
                    <li class="list aboutMe">
                        <a href="aboutMe.html">About Me</a>
                    </li>
                    <li class="list contactMe">
                        <a href="contactMe.html">Contact Me</a>
                    </li>
                </ul>
                <div class="accountImages">
                    <a class="btn linkedInImage" href="https://www.linkedin.com/in/mckern-auguste-0700931a2/">
                    <i class="fa fa-linkedin-square fa-2x"></i>
                    </a>
                    <a class= "btn emailInImage" href="mailto:mckernauguste@gmail.com">
                    <i class="fa fa-envelope-open-text fa-lg"></i>
                    </a>
                    <a class="btn gitHubImage" href="https://github.com/macauguste">
                    <i class="fa fa-github-square fa-2x"></i>
                    </a>    
                </div>
            </div>
        </div>
        <div class= "InformationScreen" id="InformationScreen" src="">
            <div id="contactMe">
                <h1>Contact Me</h1>
                <h2>(Available for hire)</h2>
                <ul>
                    <li class="cM emailIcon">
                        <i class="fa fa-envelope-open-text fa-1x"></i>
                        email:
                        <a href="mailto:mckernauguste@gmail.com">mckernauguste@gmail.com</a>
                    </li>
                    <li class="cM githubIcon">
                        <i class="fa fa-github-square fa-1x"></i>
                        github:
                        <a href="https://github.com/macauguste">macauguste</a>
                    </li>
                    <li class="cM linkedInIcon">
                        <i class="fab fa-linkedin fa-1x"></i>
                        linkedIn:
                        <a href="https://www.linkedin.com/in/mckern-auguste-0700931a2">Mckern Auguste</a>
                    </li>
                </ul>
            </div>      
        </div>  
        
</body>
</html>
<script src="app.js"></script>
